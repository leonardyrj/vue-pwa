<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    if('serviceWorker' in navigator){
        navigator.serviceWorker
            .register('./service-worker.js')
            .then(function(reg){
                console.log('Service worker registred');
            })
            .catch(function (err){
                console.warn('Error!',err);
            })
    }
</script>

</body>
</html>
